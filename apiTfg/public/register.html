<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <h2>Registro</h2>
        <form id="register-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Introduce tu nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Introduce tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 8 caracteres" minlength="8" required>

            
            <label for="password_confirmation">Confirmar Contraseña</label>
            <input type="password" id="password_confirmation" placeholder="Confirma tu contraseña" required>

            <button type="submit">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
